<div  class="userInfo" th:if=${session.id}>
    <span th:text="${session.id}"></span><span> 님 / </span>
    <span th:text="${session.mbLevel}"></span><span> 레벨</span>
    <button type="button">
        <a th:href="@{logout}" style="color: #fff">로그아웃</a>
    </button>
</div>

<div class="title" style="color:#00a2be">보드 리스트</div>
<form role="form" th:object=${fileListVO} th:action="@{upload}" method="post" enctype="multipart/form-data">
    <div class="section form">
       <table>
        <colgroup>
            <col style="width:10%"/>
            <col style="width:40%"/>
            <col style="width:10%"/>
            <col style="width:40%"/>
        </colgroup>
        <tbody>
            <tr> 
               
	            <th>타이틀</th>
                <td>
                    <input type="text" th:field="*{title}" placeholder="제목" required/>
                </td>
                <th>제목</th>
                <td>
	               <textarea id="story" th:field="*{content}" placeholder="내용을 적어주세요." rows="5" required></textarea>
	            </td>
                <th><label for="file">파일선택</label></th>
                <td>
                    <input type="file" id="file" name="files" multiple />
	            </td>
	            
            </tr>

        </tbody>
       </table>
       <div class="button">
            <button type="submit" style="margin-right: 11px">글쓰기</button>
       </div>
    </div>

</form>
